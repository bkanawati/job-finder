<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <title>Job Finder</title>
</head>
<body>
    <div class="container">
        <form>
            <h1>Find Your Dream <span>Job</span></h1>
            
            <div class="search-box">
                <input class="search-field skills" id="skills" name="search" type="text" placeholder="Job Title, Keywords, Company..."/>
                <input class="search-field location" id="location" name="location" type="text" placeholder="Location..."/>
                <select>
                        <option value="gitHub">GitHub Jobs</option>
                        <option value="searchGov">Search.gov Jobs</option>
                </select>
                <button class="search-btn" id="search-btn" type="button">Search</button>
            </div>
        </form>
    </div>

    <div id="jobList-results">
    </div>
    
    <script src="index.js"></script>
</body>
</html>
